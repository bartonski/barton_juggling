<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Juggling</title>
<style>
.container {
  margin: 0 auto;
  position: relative;
}

.video {
  width: 60%;
  height: auto;
  position: absolute;
  top: 0;
  left: 0;
}

#canvas {
  position: relative;
  top: 0;
  left: 0;
  z-index: 10;
  background-color:rgba(0,0,0,0);
  visibility: hidden;
}
#basic_info {
  display: none;
}
</style>
    </head>
    <body>
        <section>
            <div id="controls">
            <fieldset>
                <legend>Pattern</legend>
                <span>
                <legend>Top and bottom</legend>
                    <div class="slidecontainer">
                        <span>
                            <label for="slider_pattern_top">Pattern top: </label>
                            <input type="range" class="slider" id="slider_pattern_top">
                            <span id="pattern_top"></span>
                        </span>
                        <span>
                            <label for="slider_pattern_bottom">Pattern bottom: </label>
                            <input type="range" class="slider" id="slider_pattern_bottom">
                            <span id="pattern_bottom"></span>
                        </span>
                    </div>
                </span>
                <span>
                    <legend>Sides and midline</legend>
                    <div class="slidecontainer">
                        <span>
                            <label for="slider_pattern_mid_line">Pattern mid line: </label>
                            <input type="range" class="slider" id="slider_pattern_mid_line">
                            <span id="pattern_mid_line"></span>
                        </span>
                        <span>
                            <label for="slider_pattern_catch_line">Pattern catch line: </label>
                            <input type="range" class="slider" id="slider_pattern_catch_line">
                            <span id="pattern_catch_line"></span>
                        </span>
                        <span>
                            <label for="slider_pattern_throw_line">Pattern throw line: </label>
                            <input type="range" class="slider" id="slider_pattern_throw_line">
                            <span id="pattern_throw_line"></span>
                        </span>
                    </div>
                </span>
                <span>
                    <legend>Timing</legend>
                    <div class="slidecontainer">
                        <span>
                            <label for="slider_bpm">BPM: </label>
                            <input type="range" class="slider" id="slider_bpm">
                            <span id="bpm"></span>
                        </span>
                    </div>
                </span>
            </fieldset>
            </div>
        </section>
        <section>
            <div id="container" class="container">
                <video class="video" id="vd1" controls autoPlay loop src="videos/3_ball_230bpm.2.mp4" ></video>
                <canvas id="canvas">
                 This text is displayed if your browser 
                 does not support HTML5 Canvas.
                </canvas>
            </div>
            <fieldset id="basic_info" class="support">
                <span class="slidecontainer">
                    <input type="range" min="100" max="600" value="500" class="slider" id="patternMaxHeight">Pattern top: <span id="patternHeight"></span>
                </span>
                <span class="slidecontainer">
                    <input type="range" min="100" max="600" value="500" class="slider" id="patternMinHeight">Pattern bottom: <span id="patternTrayPlane"></span>
                </span>
                <span class="slidecontainer">
                    <input type="range" min="100" max="600" value="500" class="slider" id="patternMidLine">Pattern mid line: <span id="midLine"></span>
                </span>
                <span class="slidecontainer">
                    <input type="range" min="100" max="600" value="500" class="slider" id="catch_slider">Catch line: <span id="catch_output"></span>
                </span>
                <span class="slidecontainer">
                    <input type="range" min="100" max="600" value="500" class="slider" id="throw_slider">Throw line: <span id="throw_output"></span>
                </span>
                <span class="slidecontainer">
                    <input type="range" min="100" max="600" value="500" class="slider" id="fps_slider">Frames per second: <span id="fps_output"></span>
                </span>
                <span class="slidecontainer">
                    <input type="range" min="100" max="600" value="500" class="slider" id="bpm_slider">Beats per minute: <span id="bpm_output"></span>
                </span>
                <!--
                Need text input for:
                    * Site swap
                -->
            </fieldset>
        </section>
        <script type="text/javascript" src="j.js"></script>
    </body>
</html>
